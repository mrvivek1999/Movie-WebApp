{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Search results for `{{q}}`</h1>
        <p class="col-md-8 fs-4">
            <b>total movies</b>: {{movies|length}} movies
        </p>
    </div>
</div>
<div class="container">
    <div class="row">      
     {% for item in movies %}
   
     <div class="col-md-2 mb-5">
       <a href="{% url 'view_movie' item.id %}">
       <div class="card">
         <img class="card-img-top" src="{{item.image.url}}" alt="{{item.title}}" height="200px">
         <div class="card-body">
           <h4 class="card-title">{{item.title}}</h4>
          </div>
     </div>
   </a>
     </div>
 
            {% empty %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title">
                        No movie found related to `{{q}}`
                    </h4>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
{% block css %}
<style>
  *{
    background-color: black;
  }
  h4{
    color: white;
  }
  a{
    text-decoration: none;
  }
</style>
{% endblock css %}
